  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
  </head>
  <body>
      <h1>Front-end Task 1</h1>
      <form>
          <div>
            <h4><label for="date">Today's date :</label></h4>
            <input type="date" id="date" name="date" required>
          </div>
          <br>
          <div>
            <h4><label for="day">Today's day :</label></h4>
            <select name="day" id="day" required>
                <option value="0" selected disabled>Select</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>

            </select>

          </div>

        <br>

        <h2>About me</h2>
        <div>
            <h3><label for="name">Name:</label></h3>
            <input type="text" name="name" id="name" placeholder="Warish" required>
        </div>
        <br>
       <div>
           <h3><label for="subject">Favourite Subject :</label></h3>
           <input type="text" name="subject" id="subject">
       </div>

      </form>
  </body>
  </html>
